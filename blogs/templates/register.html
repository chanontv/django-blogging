{% extends 'layout.html' %}
{% load static %}
{% block content %}
<!-- ====== Banner Start ====== -->
<section class="ud-page-banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ud-banner-content">
                    <h1>Register</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ====== Banner End ====== -->

<!-- ====== Login Start ====== -->
<section class="ud-login">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ud-login-wrapper">
                    <div class="ud-login-logo">
                        <img src="{% static 'assets/images/logo/logo-2.svg' %}" alt="logo" />
                    </div>
                    <form action="register" method="post" class="ud-login-form">
                        {% csrf_token %}
                        <div class="ud-form-group">
                            <input type="text" name="username" placeholder="Username" required/>
                        </div>
                        <div class="ud-form-group">
                            <input type="text" name="first_name" placeholder="Firstname" required/>
                        </div>
                        <div class="ud-form-group">
                            <input type="text" name="last_name" placeholder="Lastname" required/>
                        </div>
                        <div class="ud-form-group">
                            <input type="email" name="email" placeholder="Email" required/>
                        </div>
                        <div class="ud-form-group">
                            <input type="password" name="password" placeholder="Password" required/>
                        </div>
                        <div class="ud-form-group">
                            <input type="password" name="repassword" placeholder="Re-Password" required/>
                        </div>
                        <div class="ud-form-group">
                            <button type="submit" class="ud-main-btn w-100">Submit</button>
                        </div>
                    </form>
                    {% if messages %}
                        {% for message in messages %}
                            <b style="color: red">{{message}}</b>
                        {% endfor %}
                    {% endif %}
                    <div class="ud-socials-connect">
                        <p>Connect With</p>

                        <ul>
                            <li>
                                <a href="javascript:void(0)" class="facebook">
                                    <i class="lni lni-facebook-filled"></i>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" class="twitter">
                                    <i class="lni lni-twitter-filled"></i>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" class="google">
                                    <i class="lni lni-google"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <a class="forget-pass" href="javascript:void(0)">
                        Forget Password?
                    </a>
                    <p class="signup-option">
                        Not a member yet? <a href="/loginform"> Sign Up </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ====== Login End ====== -->
{% endblock %}
