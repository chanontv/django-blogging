{% extends 'layout.html' %}
{% load static %}
{% block content %}

<!-- ====== Banner Start ====== -->
<section class="ud-page-banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ud-banner-content">
                    <h1>Update Profile</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ====== Banner End ====== -->

<!-- ====== Form Start ====== -->
<section class="ud-login">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ud-login-wrapper">
                    <div class="ud-login-logo">
                        <img src="{% static 'assets/images/logo/logo-2.svg' %}" alt="logo" />
                    </div>

                    <form action="updateprofile/{{user.id}}" method="post" enctype="multipart/form-data"
                        class="ud-login-form">
                        {% csrf_token %}
                        <div class="ud-form-group">
                            <label for="" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                        </div>

                        <div class="ud-form-group">
                            <label for="" class="form-label">Last Name</label><br>
                            <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                        </div>

                        <div class="ud-form-group">
                            <label for="" class="form-label">Email</label><br>
                            <input type="email" class="form-control" name="email" value="{{user.email}}">
                        </div>
                        <div class="ud-form-group">
                            <button type="submit" class="ud-main-btn w-100">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ====== Form End ====== -->

{% endblock %}
