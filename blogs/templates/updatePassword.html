{% extends 'layout.html' %}
{% load static %}
{% block content %}

<!-- ====== Banner Start ====== -->
<section class="ud-page-banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ud-banner-content">
                    <h1>Change Password</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ====== Banner End ====== -->

<!-- ====== Form Start ====== -->
<section class="ud-login">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ud-login-wrapper">
                    <div class="ud-login-logo">
                        <img src="{% static 'assets/images/logo/logo-2.svg' %}" alt="logo" />
                    </div>
                    <form action="changepass/{{user.id}}" method="post" class="ud-login-form">
                        {% csrf_token %}
                        <div class="ud-form-group">
                            <input type="password" name="oldpassword" placeholder="Old-Password" required />
                        </div>
                        <div class="ud-form-group">
                            <input type="password" name="newpassword" placeholder="New-Password" required />
                        </div>
                        <div class="ud-form-group">
                            <input type="password" name="renewpassword" placeholder="Re-New-Password" required />
                        </div>
                        <div class="ud-form-group">
                            <button type="submit" class="ud-main-btn w-100">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ====== Form End ====== -->

{% endblock %}
